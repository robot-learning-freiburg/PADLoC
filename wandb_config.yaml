  # KITTI
  "test_sequence": "08"
  "without_ground" : False
  "loop_file": "loop_GT_4m"
  # LOSS
  "weight_metric_learning": 1
  "weight_rot": 1
  "weight_transl": 0
  "rot_representation": "6dof"  # "yaw", or "sincos", "ce_N", "quat", "bingham", "6dof"
