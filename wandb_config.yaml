"experiment":
  "project": "deep_lcd"
  "tags": null
  "notes": null
  "num_workers": 2
  # TRAINING
  "training_type" : 3D # RGB, 3D
  "epochs" : 150
  "batch_size" : 2
  "learning_rate" : 0.004
  "beta1" : 0.9
  "beta2" : 0.999
  "eps" : 1.e-8
  "weight_decay" : 0.000005
  # SCHEDULER
  "scheduler": "multistep" # "multistep" or "onecycle" or "swa"
  # NETWORK PARAMS 3D
  "3D_net" : PVRCNN
  "head" : SuperGlue #PointNet
  "load_semantic": False
  "load_panoptic": False
  "use_logits": False
  "use_semantic": False
  "use_panoptic": False
  "model_norm": "batch"
  "num_points" : 4096
  "feature_size" : 640
  "cluster_size" : 64
  "shared_embeddings": True
  "feature_output_dim_3D" : 256
  "point_cloud_augmentation": True
  "point_cloud_jitter": False
  # LOSS
  "margin": 0.5
  "loss_type": "triplet_random"
  "norm_embeddings": True
  "semantic_matching_cost": False
  "instance_matching_loss": False
